<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Side Nav Push</title>
  <link rel="stylesheet" href="nav.css">
</head>
<body>
  <div id="sideNav" class="side-nav">
    <a href="javascript:void(0)" class="close-btn" onclick="toggleNav()">×</a>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>

  <div id="mainContent" class="main-content">
    <span class="open-btn" onclick="toggleNav()">☰ Open Menu</span>
    <h1>Side Navigation</h1>
    <p>Resize the browser to see the responsive behavior.</p>
  </div>
  <script>
    function toggleNav() {
  const sideNav = document.getElementById('sideNav');
  const mainContent = document.getElementById('mainContent');

  // Adjust behavior based on screen size
  if (window.innerWidth <= 768) {
    // For smaller screens, overlay the content
    if (sideNav.style.width === '100%') {
      sideNav.style.width = '0';
    } else {
      sideNav.style.width = '100%';
    }
  } else {
    // For larger screens, push the content
    if (sideNav.style.width === '250px') {
      sideNav.style.width = '0';
      mainContent.style.marginLeft = '0';
    } else {
      sideNav.style.width = '250px';
      mainContent.style.marginLeft = '250px';
    }
  }
}
  </script>
</body>
</html>

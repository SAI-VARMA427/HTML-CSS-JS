<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Overlay Fade</title>
  <link rel="stylesheet" href="fade.css">
</head>
<body>

  <header class="header">
    <h1>Responsive Image Overlay Fade</h1>
  </header>

  <div class="image-grid">
    <div class="image-container">
      <img src="images/Image7.jpg" alt="Image 1">
      <div class="overlay">
        <div class="text">Buildings</div>
      </div>
    </div>
    <div class="image-container">
      <img src="images/Image3.jpg" alt="Image 2">
      <div class="overlay">
        <div class="text">Road</div>
      </div>
    </div>
    <div class="image-container">
      <img src="images/Image5.jpg" alt="Image 3">
      <div class="overlay">
        <div class="text">Lion</div>
      </div>
    </div>
  </div>
</body>
</html>

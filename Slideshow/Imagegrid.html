<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Grid</title>
  <link rel="stylesheet" href="Imagegrid.css">
</head>
<body>
  <header class="header">
    <h1>Responsive Image Grid</h1>
  </header>

  <div class="image-grid">
    <div class="image-container">
      <img src="images/Image9.jpg" alt="Image 1">
      <div class="caption">Caption 1</div>
    </div>
    <div class="image-container">
      <img src="images/Image8.jpg" alt="Image 2">
      <div class="caption">Caption 2</div>
    </div>
    <div class="image-container">
      <img src="images/Image6.jpg" alt="Image 3">
      <div class="caption">Caption 3</div>
    </div>
    <div class="image-container">
      <img src="images/Image5.jpg" alt="Image 4">
      <div class="caption">Caption 4</div>
    </div>
    <div class="image-container">
      <img src="images/Image7.jpg" alt="Image 5">
      <div class="caption">Caption 5</div>
    </div>
    <div class="image-container">
      <img src="images/Image3.jpg" alt="Image 6">
      <div class="caption">Caption 6</div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Slideshow with Nav Bar</title>
  <link rel="stylesheet" href="slide.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <div class="slide fade">
      <img src="images/Image1.jpg" alt="Slide 1">
    </div>
    <div class="slide fade">
      <img src="images/Image3.jpg" alt="Slide 2">
    </div>
    <div class="slide fade">
      <img src="images/Image5.jpg" alt="Slide 3">
    </div>

    <!-- Navigation Buttons -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <!-- Dots -->
  <div class="dots-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <div>
    <h1>This is the Slideshow we can create Responsive.</h1>
  </div>
  <script>
    let slideIndex = 1;
showSlides(slideIndex);

// Next/Previous Controls
function changeSlide(n) {
  showSlides(slideIndex += n);
}

// Dot Navigation
function currentSlide(n) {
  showSlides(slideIndex = n);
}

// Display the slides
function showSlides(n) {
  const slides = document.getElementsByClassName("slide");
  const dots = document.getElementsByClassName("dot");

  if (n > slides.length) slideIndex = 1;
  if (n < 1) slideIndex = slides.length;

  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  for (let i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }

  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].className += " active";
}

/*
// Automatic Slide Show (optional)
setInterval(() => {
  changeSlide(1);
}, 5000); // Change slide every 5 seconds*/
  </script>
</body>
</html>
